<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ZIP to EXE Converter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: #0d1117; color: #c9d1d9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 32px; width: 400px; text-align: center; }
        .drop-zone { border: 2px dashed #30363d; padding: 40px; border-radius: 6px; cursor: pointer; margin-bottom: 20px; transition: 0.2s; }
        .drop-zone:hover { border-color: #58a6ff; background: #21262d; }
        #status { font-size: 14px; color: #8b949e; margin-bottom: 20px; }
        .btn { background-color: #238636; color: #ffffff; border: 1px solid rgba(240,246,252,0.1); border-radius: 6px; padding: 8px 16px; font-weight: 500; cursor: pointer; text-decoration: none; display: none; }
        .btn:hover { background-color: #2ea043; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ZIP to EXE</h2>
        <div id="dropZone" class="drop-zone">ZIPファイルをドロップ</div>
        <input type="file" id="fileInput" accept=".zip" style="display: none;">
        <div id="status">準備完了</div>
        <a id="downloadBtn" class="btn">EXEをダウンロード</a>
    </div>

    <script src="builder.js"></script>
</body>
</html>
