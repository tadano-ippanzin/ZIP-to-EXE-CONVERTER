<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP to EXE Converter</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0d1117; color: #c9d1d9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #161b22; padding: 2rem; border-radius: 12px; border: 1px solid #30363d; box-shadow: 0 8px 24px rgba(0,0,0,0.5); width: 400px; text-align: center; }
        h2 { color: #58a6ff; margin-bottom: 1.5rem; }
        .drop-zone { border: 2px dashed #484f58; padding: 30px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { border-color: #58a6ff; background: #21262d; }
        #status { margin-top: 1.5rem; font-size: 0.9rem; color: #8b949e; }
        button { margin-top: 1.5rem; background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; display: none; }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>

<div class="container">
    <h2>ZIP to EXE</h2>
    <div id="dropZone" class="drop-zone">ZIPファイルをドロップ</div>
    <input type="file" id="fileInput" accept=".zip" style="display: none;">
    <div id="status">ファイルを待機中...</div>
    <button id="dlBtn">EXEをダウンロード</button>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const dlBtn = document.getElementById('dlBtn');

    // 最小構成のMZヘッダー (64バイトのDOSヘッダー)
    // 本来はここに解凍用コードを含むフルバイナリが必要ですが、
    // テスト用に「EXE構造を持つバイナリ」を生成します。
    const MZ_HEADER = new Uint8Array([
        0x4D, 0x5A, 0x90, 0x00, 0x03, 0x00, 0x00, 0x00, 0x04, 0x00, 0x00, 0x00, 0xFF, 0xFF, 0x00, 0x00,
        0xB8, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x40, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
        0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
        0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x80, 0x00, 0x00, 0x00
    ]);

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => process(e.target.files[0]);

    async function process(file) {
        if (!file) return;
        status.innerText = "変換中...";
        
        try {
            const zipBuffer = await file.arrayBuffer();
            const zipData = new Uint8Array(zipBuffer);

            // [MZ Header] + [ZIP Data] を結合
            // これにより、ファイルはMZで始まりつつ、内部に有効なZIP構造を保持します（SFXの基本形）
            const combined = new Uint8Array(MZ_HEADER.length + zipData.length);
            combined.set(MZ_HEADER);
            combined.set(zipData, MZ_HEADER.length);

            const blob = new Blob([combined], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);

            dlBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name.replace('.zip', '.exe');
                a.click();
            };

            status.innerText = "完了: " + file.name + " をEXEとして再構築しました。";
            dlBtn.style.display = 'block';
        } catch (err) {
            status.innerText = "エラー: " + err.message;
        }
    }
</script>

</body>
</html>
